<div class="pontuacao-container">
  <button class="btn-voltar" (click)="voltarParaHome()">Voltar para a Home</button>
    <h1 class="titulo">PONTUAÇÃO</h1>
    <div class="top-player">
      <div class="medalha">
        <img src="https://img.icons8.com/?size=100&id=17912&format=png&color=000000" alt="Medalha Ouro" />
      </div>
      <div class="top-info" *ngIf="topUsuario">
        <p class="player-nome">{{ topUsuario.nome }}</p>
        <p class="player-pontuacao">{{ topUsuario.pontuacao }}</p>
      </div>
    </div>
  
    <div class="lista-jogadores">
      <div class="jogador" *ngFor="let usuario of ranking; let i = index" [class.top-ranking]="i === 0">
        <div class="posicao">{{ i + 2 }}</div>
        <div class="avatar">
          <img src="https://img.icons8.com/?size=100&id=qqdnFr5qnUPb&format=png&color=000000" alt="Avatar" />
        </div>
        <div class="info-jogador">
          <p class="nome">{{ usuario.nome }}</p>
          <p class="pontuacao">{{ usuario.pontuacao }}</p>
        </div>
      </div>
    </div>
  </div>
